- defaults:
        link:
                relink: true
- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.Xresources: Xresources
    ~/.config/i3: i3
    ~/.config/yabar: yabar
    ~/.config/networkmanager-dmenu: networkmanager-dmenu
- shell:
    - [git submodule update --init --recursive, Installing Submodules]
