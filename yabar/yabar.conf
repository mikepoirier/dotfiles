bar-list = ["topbar"];
topbar:{
  font: "Droid Sans, FontAwesome Bold 9";
  block-list: ["title", "cpu", "temp", "ram", "bandwidth", "date", "battery"];
  position: "top";
  gap-horizontal: 10;
  gap-vertical: 10;
  height: 20;
  //If you want transparency, use argb, not rgb
  background-color-argb: 0x80000000;
  underline-size: 2;
  overline-size: 0;
  slack-size: 4;
  title:{
    exec: "YABAR_TITLE";
    fixed-size: 300;
    align: "left";
  }
  bandwidth:{
    exec: "YABAR_BANDWIDTH";
    align: "right";
    internal-option1: "wlp8s0"; #i.e. Replace NAME with your corresponding name
    internal-option2: " "; #Two Strings (usually 2 font icons) to be injected before down/up values
    interval: 2;
  }
  ram:{
    exec: "YABAR_MEMORY";
    align: "right";
    interval: 1;
  }
  cpu:{
    exec: "YABAR_CPU";
    align: "right";
    interval: 2;
    internal-prefix: " ";
    internal-suffix: "%";
    internal-spacing: true;
  }
  temp:{
    exec: "YABAR_THERMAL";
    align: "right";
    internal-option1: "thermal_zone0"; #i.e. Replace `NAME` with your corresponding name
    internal-option2: "70 0xFFFFFFFF 0xFFED303C"; #Critical Temperature, fg, bg
    internal-option3: "58 0xFFFFFFFF 0xFFF4A345"; #Warning Temperature, fg, bg
    interval: 1;
  }
  battery:{
    exec: "YABAR_BATTERY";
    align: "right";
    internal-option1: "BAT0"; #i.e. Replace NAME with your corresponding name
    internal-option2: "        ";
    internal-suffix: "%";
    internal-spacing: true;
  }
  date:{
    exec: "YABAR_DATE";
    internal-option1: "%a %d %b, %I:%M:%S"; #Format
    internal-prefix: " ";
    interval: 1;
    fixed-size: 350;
  }
}